    <h5>自定义验证方法</h5>
    <h6>示例1：</h6>
    <fieldset>
        <legend>自定义验证方法</legend>      
        <form id="FormDemo08_0" action="Demo.08.htm" method="post">
            <dl style="vertical-align:middle;">
                <dt>1+1=</dt>
                <dd><input type="text" id="Result" /><tt id="TipResult"></tt></dd>
                <dd><input type="submit" value="提交" /></dd>
            </dl>                        
        </form>
        <script type="text/javascript">
            function customValidate(jqTarget) {
                jqTarget.css("borderColor", "red");
                return (jqTarget.val() == 2);
            }

            $(document).ready(function() {
                $("#FormDemo08_0").SetValidateSettings({});
                $("#Result").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true
                        },
                        Custom: {
                            Value: customValidate,
                            Message: "哎，回炉重造吧！"
                        }
                    },
                    Message: {
                        Text: {
                            Show: "请输入答案",
                            Success: "正确！",
                            Error: "你还没回答问题呢",
                            Focus: "考虑清楚哦"
                        },
                        MessageSpaceHolderID: "TipResult"
                    }
                });
            });
        </script>
