    <h5>空值独自验证</h5>
    <h6>示例1：</h6>
    <fieldset>
        <legend>限制控件值类型</legend>      
        <form id="FormDemo05_0" action="Demo.05.htm" method="post">
            <dl style="vertical-align:middle;">
                <dt>Int16：</dt>
                <dd><input type="text" id="Int16" /><tt id="TipInt16"></tt></dd>
                <dd><input type="button" value="验证" onclick="Check0();" /></dd>
                <dt>UInt16：</dt>
                <dd><input type="text" id="UInt16" /><tt id="TipUInt16"></tt></dd>
                <dd><input type="button" value="验证" onclick="Check1();" /></dd>
            </dl>                        
        </form>
        <script type="text/javascript">
            function Check0() {
                $("#Int16").FormValidate();
            }
            function Check1() {
                $("#UInt16").FormValidate();
            }
            $(document).ready(function() {
                $("#Int16").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true
                        },
                        Type: {
                            Value: "Int16",
                            Message: "必须是短整型数据"
                        }
                    },
                    Config: {
                        CauseBlur: false
                    },
                    Message: {
                        Text: {
                            Show: "只能输入-32768--32767之间的整数",
                            Success: "正确！",
                            Error: "请输入数字",
                            Focus: "输入中..."
                        },
                        MessageSpaceHolderID: "TipInt16"
                    }
                });
                $("#UInt16").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true
                        },
                        Type: {
                            Value: "UInt16",
                            Message: "必须是短整型数据"
                        }
                    },
                    Config: {
                        CauseBlur: false
                    },
                    Message: {
                        Text: {
                            Show: "只能输入0--65535之间的整数",
                            Success: "正确！",
                            Error: "请输入数字",
                            Focus: "输入中..."
                        },
                        MessageSpaceHolderID: "TipUInt16"
                    }
                });
            });
        </script>
    </fieldset>
