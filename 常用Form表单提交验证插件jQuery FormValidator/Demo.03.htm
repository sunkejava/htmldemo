    <h5>选中控件数量限制</h5>
    <h6>示例1：</h6>
    <fieldset>
        <legend>限制控件选中数量</legend>      
        <form id="FormDemo03_0" action="Demo.03.htm" method="post">
            <dl style="vertical-align:middle;">
                <dt>爱好：</dt>
                <dd><input type="checkbox" name="ChkLike" id="ChkLike0" />体育 <input type="checkbox" name="ChkLike" />音乐 <input type="checkbox" name="ChkLike" />游戏 <input type="checkbox" name="ChkLike" />上网<tt id="TipChkLike"></tt></dd>
                <dt>联系方式：</dt>
                <dd><select id="LstLink" multiple="multiple"><option value="0">QQ：759922422</option><option>Email:tinker@163.com</option><option>电话</option><option>传真</option></select><tt id="TipLstLink"></tt></dd>
                <dd><input type="submit" value="提交" /></dd>
            </dl>                        
        </form>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#FormDemo03_0").SetValidateSettings({});
                $(":checkbox[name='ChkLike']").SetValidateSettings({
                    FormValidate: {
                        MaxLength: {
                            Value: 3,
                            Message: "爱好最多选中3项"
                        },
                        MinLength: {
                            Value: 2,
                            Message: "爱好最少需要选中2项"
                        }
                    },
                    Message: {
                        Text: {
                            Show: "请选择您的爱好！",
                            Success: "正确！",
                            Focus: "好好考虑哦"
                        },
                        MessageSpaceHolderID: "TipChkLike"
                    }
                });
                $("#LstLink").SetValidateSettings({
                    FormValidate: {
                        MaxLength: {
                            Value: 3,
                            Message: "联系方式最多选中3项"
                        },
                        MinLength: {
                            Value: 2,
                            Message: "联系方式最少需要选中2项"
                        }
                    },
                    Message: {
                        Text: {
                            Show: "请选择您的联系方式！",
                            Success: "正确！",
                            Focus: "好好考虑哦"
                        },
                        MessageSpaceHolderID: "TipLstLink"
                    }
                });
            });
        </script>
    </fieldset>
