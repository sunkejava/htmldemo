    	<style>div, ul{
			margin: 0;
			padding: 0;
		}
:visited {
	outline-style: none;
}
img{
	border: 0;
}
.main{
	width: 720px;
	margin: 30px auto;
	height: 190px;
}
.imgtag{
	float: left;
	width: 144px;
	height: 90px;
	position: relative;
}
.tag_item{
	width: 144px;
	height: 90px;
	position: absolute;
	top: 0px;
	left: 0px;
	overflow: hidden;
}
.curr{
	z-index: 100;
	box-shadow: 0 0 5px #000;
	background: rgba(37, 37, 37, 0.65);
	background: #666 9;
}
.curr img{
	opacity: 1;
	filter: alpha(opacity = 100);
}
.not_curr{
	opacity: .5;
	filter: alpha(opacity = 45);
}
.taglist{
	height: 21px;
	width: 46px;
	overflow: hidden;
	position: absolute;
	bottom: 0;
	left: 0;
	border-radius: 0 11px 11px 0;
	background: rgba(37,37,37,0.5);
}
.taglist .tags{
	display: block;
	list-style: none;
	color: #f7f7f7;
	font-size: 12px;
	height: 21px;
	width: 300px;
}
.tag{
	display: block;
	float: left;
	height: 21px;
	line-height: 21px;
	text-align: left;
	line-height: 22px	9;
}
.tag a {
	color: #f7f7f7;
	text-decoration: none;
	display: block;
	padding: 0 3px;
}
.tag1{
	width: 65px;
}
.tag1 a {
	padding: 0 10px 0 10px;
	font-weight: bold;
}
.tag2 {
	width: 42px;
	text-align: center;
}</style>
	    		<script>$(function(){
	$(".tag_item").each(function(i, target){
		$(target).mouseenter(function(e){
			//stop current animation.
			$(target).stop();
			$(target).find(".taglist").stop(false, true);
			$(target).parent().addClass("curr");
			$(".tag_item").not($(target)).addClass("not_curr");
			$(target).find(".taglist").animate({
				width: "248px"
			}, "normal");
			$(target).animate({
				width: "192px",
				height: "141px",
				top: "-20px",
				left: "-24px"
			}, "normal");
		});
		$(target).mouseleave(function(e){
			//stop current animation.
			$(target).stop();
			$(target).find(".taglist").stop(false, true);
			$(target).parent().removeClass("curr");
			$(".tag_item").not(target).removeClass("not_curr");
			$(target).find(".taglist").animate({
				width: "46px"
			}, "normal");
			$(target).animate({
				width: "144px",
				height: "90px",
				top: "0",
				left: "0"
			}, "normal");
		});
	})
});
</script>
