<head>
     <title>知名常用jQuery表单验证插件FormValidator</title>
	<meta name="author" content="JS代码网" />
	<meta name="keywords" content="JS代码,JS特效,jQuery表单验证插件,JS表单验证,JS表单提交,jQuery表单提交验证,jQuery check form,jQuery表单插件" />
	<meta name="description" content="非常实用的jQuery表单验证插件,JS表单验证代码,兼容性非常好,JS代码网推荐下载" />   
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="Images/css.css" rel="Stylesheet" />
    <script type="text/javascript" src="Scripts/jquery1.2.6.js"></script>
    <script type="text/javascript" src="Scripts/jQuery.FormValidator.js"></script>
</head>
<body>
    <table cellpadding="0" cellspacing="0" class="TopMenu">
        <tr>
            <th>JS代码网</th>
            <td></td>
        </tr>
    </table>
    <h5>下拉框必选</h5>
    <h6>示例1：</h6>
    <fieldset>
        <legend>下拉框必选</legend>      
        <form id="FormDemo09_0" action="Demo.09.htm" method="post">
            <dl style="vertical-align:middle;">
                <dt>请选择你的学历：</dt>
                <dd><select id="DdlEducation"><option value="">学历选择</option><option value="0">无产阶级</option><option value="1">小学</option><option value="2">中学</option><option value="3">高中</option></select><tt id="TipEducation"></tt></dd>
                <dd><input type="submit" value="提交" /></dd>
                <dd style="color:Red;">注意，第一个option，作为不可选的项，其值必须设置为""，空字符串。</dd>
            </dl>                        
        </form>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#FormDemo09_0").SetValidateSettings({});
                $("#DdlEducation").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true,
                            Message: "请选择你的学历"
                        }
                    },
                    Message: {
                        Text: {
                            Show: "学历很重要，选中一个吧",
                            Success: "嗯，这个可以！",
                            Error: "这也会错？",
                            Focus: "考虑清楚哦"
                        },
                        MessageSpaceHolderID: "TipEducation"
                    }
                });
            });
        </script>
    </fieldset>

</body>
