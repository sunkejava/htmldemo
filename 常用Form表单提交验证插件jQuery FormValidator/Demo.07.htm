    <h5>两控件值比较</h5>
    <h6>示例1：</h6>
    <fieldset>
        <legend>两控件值比较</legend>      
        <form id="FormDemo07_0" action="Demo.07.htm" method="post">
            <dl style="vertical-align:middle;">
                <dt>登录密码：</dt>
                <dd><input type="text" id="Password" /><tt id="TipPassword"></tt></dd>
                <dt>确认密码：</dt>
                <dd><input type="text" id="ConfirmPassword" /><tt id="TipConfirmPassword"></tt></dd>
                <dd><input type="submit" value="提交" /></dd>
            </dl>                        
        </form>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#FormDemo07_0").SetValidateSettings({});
                $("#Password").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true
                        }
                    },
                    Message: {
                        Text: {
                            Show: "请输入登录密码",
                            Success: "正确！",
                            Error: "登录密码不能为空",
                            Focus: "输入中..."
                        },
                        MessageSpaceHolderID: "TipPassword"
                    }
                });
                $("#ConfirmPassword").SetValidateSettings({
                    FormValidate: {
                        Empty: {
                            Value: true
                        },
                        EqualTo: {
                            Value: "Password",
                            Message: "两次输入密码不一致"
                        }
                    },
                    Message: {
                        Text: {
                            Show: "请输入确认密码",
                            Success: "正确！",
                            Error: "确认密码必须输入",
                            Focus: "输入中..."
                        },
                        MessageSpaceHolderID: "TipConfirmPassword"
                    }
                });
            });
        </script>
    </fieldset>
